<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        *{
            background-color: #b3ffe6;
            font-family: sans-serif;
        }
        h2 {
         text-decoration: line-through;
        }
        h3 {
         text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="first"><h1>This is heading 1</h1></div>
        <div class="second"><h2>This is heading 2</h2></div>
        <div class="third"><h3>This is heading 3</h3></div>
        <div class="four"><h4>This is heading 4</h4></div>
    </div>
</body>
</html>
