<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #first_table tr th{
            border: 2px solid #555;
        }
        
    </style>
</head>

<body>
    <h3>This table has borders:</h3>
    <table id="first_table">
        <tr>
            <th>100</th>
            <th>200</th>
            <th>300</th>
        </tr>
        <tr>
            <th>400</th>
            <th>500</th>
            <th>600</th>
        </tr>
    </table>
    <h3>And this table has no borders:</h3>
    <table>
        <tr>
            <th>100</th>
            <th>200</th>
            <th>300</th>
        </tr>
        <tr>
            <th>400</th>
            <th>500</th>
            <th>600</th>
        </tr>
    </table>
</body>
</html>
