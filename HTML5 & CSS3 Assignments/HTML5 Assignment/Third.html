<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         th, td {
          border: 2px solid #555;
        }
        h4{
            font-family: sans-serif;
            font-weight: 400;
        }
        h3{
            font-family: sans-serif;
            font-weight: 600;
        }
        </style>
</head>
<body>
    <h4>Each table starts with a table tag.Each table row starts with a tr tag. Each table data starts with a td tag.</h4>
    <h3>One column:</h3>
    <table>
        <tr>
            <th>100</th>
        </tr>
    </table>
    <h3>One row and three columns:</h3>
    <table>
        <tr>
            <th>100</th>
            <th>200</th>
            <th>300</th>
        </tr>
    </table>
    <h3>Two rows and three columns:</h3>
    <table>
        <tr>
            <th>100</th>
            <th>200</th>
            <th>300</th>
        </tr>
        <tr>
            <th>400</th>
            <th>500</th>
            <th>600</th>
        </tr>
    </table>
</body>
</html>
